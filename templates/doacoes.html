<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Doações</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <header>
        <h1>Rastreamento de Doações</h1>
        <nav>
            <a href="/">Início</a>
            <a href="/produtos">Entrada de Produtos</a>
            <a href="/estoque">Controle de Estoque</a>
            <a href="/doacoes">Rastreamento de Doações</a>
            <a href="/dashboard">Dashboard</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>
    <main>
        <form id="doacaoForm">
            <label for="tipoProdutoDoacao">Tipo de Produto:</label>
            <input type="text" id="tipoProdutoDoacao" required>
            <label for="quantidadeDoacao">Quantidade:</label>
            <input type="number" id="quantidadeDoacao" min="1" required>
            <label for="doador">Doador:</label>
            <input type="text" id="doador" required>
            <button type="submit">Registrar Doação</button>
            <p id="doacaoMessage"></p>
        </form>
        <h2>Doações Recebidas</h2>
        <ul id="listaDoacoes">
            <!-- Lista de doações inserida via JS -->
        </ul>
    </main>
    <script src="../static/js/scripts.js"></script>
</body>
</html>
